<template name="website_item"> <!-- template that displays individual website entries -->
  <div class="row panel" id="panel{{_id}}">

    <div class="col-xs-9 col-xs-offset-1">
     
      <div class=""> <!-- heading -->
        <h3><a href="{{url}}"><li><strong>{{title}}</strong></li></a></h3>
      </div>
      
      <div class=""> <!-- body -->
      <p>{{description}}</p>
      </div>
      
      <div class=""> <!-- footer -->
        <small>
          <ul class="website-item-footer">
            <li><a href="details/{{_id}}">Details</a></li> <!-- go to details page -->
          {{#if submittedByThisUser}}
            <li><a href="#" class="js-delete">Delete</a></li>  <!-- delete site. Only available to user that added site -->
          {{/if}}
          </ul>
        </small>
        <br>
      </div>
      
    </div>

    <div class="col-xs-2 text-center">
      <br>
      
      <a href="#" class="btn btn-default js-upvote">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
      </a>
      
      <p>Votes: {{votes}}</p>
        
      <a href="#" class="btn btn-default js-downvote">
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
      </a>
      
      <br>
    </div>

  </div>
</template>
