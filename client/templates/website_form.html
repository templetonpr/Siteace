<template name="website_form">
   
    <button class="btn btn-primary btn-sm navbar-btn" href="#" data-toggle="modal" data-target="#website_form">
      Add a website
    </button>
    
    <div id="website_form" class="modal fade" data-backdrop="false">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">New Site</h4>
          </div>
          <div class="modal-body">
            <form class="js-save-website-form">

              <div class="form-group">
                <label for="url">Site URL (Required)</label>
                <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com" required>
              </div>

              <div class="form-group">
                <label for="title">Title (Optional)</label>
                <input type="text" class="form-control" id="title" placeholder="Mysite">
              </div>

              <div class="form-group">
                <label for="description">Description (Optional)</label>
                <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
              </div>

              <div class="form-group">
                <label for="tags">Any number of tags seperated by spaces (Optional)</label>
                <input type="text" class="form-control" id="tags" placeholder="cat dog fish horse animals">
              </div>

              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div> 
    </div>
</template>
