<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="favicon.ico" />
  <title>Site Ace</title>
</head>

<body>
</body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
</template>

<template name="navbar">
  <!-- navbar  - you will be putting the login functions here -->
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          Site Ace
        </a>
      </div>
      <div class="navbar-text navbar-right">
        <div class="navbar-link">
          {{> loginButtons align="right"}}
        </div>
      </div>
    </div>
  </nav>
</template>

<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div well well-lg">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
    <div class="container">
    
    {{#if currentUser}}
      <p>Add a website: {{> website_form}}</p>
    {{/if}}

    <ol>
	  {{#each websites}}
	    {{> website_item}}
	  {{/each}}
	</ol>
	
  </div>
	
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
  <div class="row panel" id="panel{{_id}}">

    <div class="col-xs-9 col-xs-offset-1">
     
      <div class=""> <!-- heading -->
        <h3><a href="{{url}}"><li><strong>{{title}}</strong></li></a></h3>
      </div>
      
      <div class=""> <!-- body -->
      <p>{{description}}</p>
      </div>
      
      <div class=""> <!-- footer -->
        <small>
          <ul class="website-item-footer">
            <li><a href="details/{{_id}}">Details</a></li> <!-- go to details page -->
          {{#if currentUser}}
            <li><a href="#" class="js-delete">Delete</a></li>  <!-- delete site. Only available to user that added site -->
          {{/if}}
          </ul>
        </small>
        <br>
      </div>
      
    </div>

    <div class="col-xs-2 text-center">
      <br>
      
      <a href="#" class="btn btn-default js-upvote">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
      </a>
      
      <p>Votes: {{votes}}</p>
        
      <a href="#" class="btn btn-default js-downvote">
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
      </a>
      
      <br>
    </div>

  </div>
</template>


<template name="website_details"> <!-- details and comments about a particular site -->
  <div class="container">
    <div class="row panel" id="panel{{_id}}">
      <div class="col-xs-9 col-xs-offset-1">

        <div class="">
          <h3><a href="{{url}}"><strong>{{title}}</strong></a></h3>
        </div>

        <div class="">
          <p><i>{{description}}</i></p>
          <p class="small">Submitted by: {{getUser}}</p>
          <p class="small">Created: {{createdOn}}</p>
        </div>

        <div class="">
          <small>
            <ul class="website-item-footer">
            {{#if currentUser}}
              <li><a href="#" class="js-delete">Delete</a></li>
            {{/if}}
            </ul>
          </small>
          <br>
        </div>
      </div>

      <div class="col-xs-2 text-center">
        <br>
        <a href="#" class="btn btn-default js-upvote">
          <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
        </a>
        <p>Votes: {{votes}}</p>
        <a href="#" class="btn btn-default js-downvote">
          <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
        </a>
        <br>
      </div>

    </div>

    <div class="row"> <!-- Comments -->
      <div class="col-xs-8 col-xs-offset-2">
        <div class="comment-section">
          {{> commentsBox id=_id}}
        </div>
      </div>
    </div>
    
  </div>

</template>
